<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flash USDT Desktop</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="app-shell">
      <header class="topbar">
        <h1>Flash USDT Desktop</h1>
        <p id="networkInfo"></p>
      </header>

      <section class="card form-card">
        <h2>Send Flash Tokens</h2>

        <label for="privateKey">Sender Private Key</label>
        <input id="privateKey" type="password" placeholder="0x..." autocomplete="off" />

        <label for="toAddress">Recipient Wallet Address</label>
        <input id="toAddress" type="text" placeholder="0x..." autocomplete="off" />

        <label for="amount">Amount</label>
        <input id="amount" type="number" min="0" step="0.000001" placeholder="100" />

        <div class="grid-two">
          <div>
            <label for="expValue">Expiration Value</label>
            <input id="expValue" type="number" min="1" step="1" value="30" />
          </div>
          <div>
            <label for="expUnit">Expiration Unit</label>
            <select id="expUnit">
              <option value="minutes">Minutes</option>
              <option value="hours">Hours</option>
              <option value="days" selected>Days</option>
            </select>
          </div>
        </div>

        <div class="actions">
          <button id="estimateBtn" class="secondary">Estimate Gas</button>
          <button id="sendBtn" class="primary">Send Flash USDT</button>
        </div>

        <div class="status" id="statusPanel"></div>
      </section>

      <section class="card">
        <h2>Transaction History</h2>
        <div id="history"></div>
      </section>
    </main>

    <script src="./renderer.js"></script>
  </body>
</html>
